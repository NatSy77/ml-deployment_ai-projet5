name: CI & Deploy to Hugging Face Space

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

  deploy_to_hf:
    name: Deploy to Hugging Face Space (prod)
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Push to Hugging Face Space via git
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Add Hugging Face Space as remote
          git remote add space https://NatSy94:${HF_TOKEN}@huggingface.co/spaces/NatSy94/ml-deployment-ai-projet5

          # Force-push current branch to main on the Space
          git push space HEAD:main --force
